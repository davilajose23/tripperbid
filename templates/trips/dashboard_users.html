{% extends "dashboard.html" %}

{% block main %}

  
<div class="row">


  {%if cantidad == 1%}
    <h5>Only {{cantidad}} user</i></h5>
  {%else%}
    <h5>Only {{cantidad}} users</i></h5>

  {%endif%}

  {%if users%}
  {%for u in users%}
  
  <div class="col s12 m6 ">
      <div class="card-panel grey lighten-5 z-depth-1">
        <div class="row valign-wrapper">
          <div class="col s3">
            <img src="{{u.pp.url}}" alt="" class="circle responsive-img"> <!-- notice the "circle" class -->
          </div>
          <div class="col s9">

            <h5>{{u.first_name}} {{u.last_name}}</h5>
            
            <a href ="/profile/{{rel.follower.id}}"class="waves-effect    white  z-depth-1 black-text btn">View profile</a>

          </div>
        </div>
      </div>


  </div>

  {%endfor%}
  {%endif%}
  
  <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a href="/signup" class="btn-floating btn-large red">
      <i class="large material-icons">add</i>
    </a>
    
  </div>
</div>



{% endblock%}
